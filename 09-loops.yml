- name: loop Demo
  hosts: localhost
  tasks:
    - name: print fruits
      ansible.builtin.debug:
        msg: "Fruit Name - {{ item }}"
      loop:
        - apple
        - banana
        - orange

        - name: print fruits with quantity
          ansible.builtin.debug:
            msg: "Fruit Name - {{ item.name }}, quantity - {{ item.quantity }}"
          loop:
            - {name: apple, quantity: 10}
            - {name: banana, quantity: 20}
            - {name: orange, quantity: 30}